<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="绳网是一个游戏、技术交流平台" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="绳网" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>绳网</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="preload" as="image" href="images/loading.gif" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
      }
      #flutter-loading-screen {
        position: fixed;
        inset: 0;
        box-sizing: border-box;
        z-index: 9999;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        background: #fff;
        padding: 24px;
      }
      #flutter-loading-screen img {
        width: 300px;
        max-width: 100%;
        height: auto;
      }
      @media (max-width: 768px) {
        #flutter-loading-screen {
          padding: 16px;
        }
        #flutter-loading-screen img {
          max-width: min(85vw, 530px);
        }
      }
    </style>
  </head>
  <body>
    <div id="flutter-loading-screen">
      <img src="images/loading.gif" alt="加载中" fetchpriority="high" />
    </div>
    <script>
      // Force clear Service Worker cache to ensure new version is loaded
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }

      // Load flutter_bootstrap.js with a timestamp to prevent caching
      var script = document.createElement('script');
      script.src = "flutter_bootstrap.js?v=" + new Date().getTime();
      script.async = true;
      document.body.appendChild(script);
    </script>
  </body>
</html>
