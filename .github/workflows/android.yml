name: Android Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  PEM: ${{ secrets.PEM }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

jobs:
  build_android:
    name: Android Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Prepare keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo -e "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}\nkeyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}\nkeyAlias=${{ secrets.ANDROID_KEY_ALIAS }}\nstoreFile=app/upload-keystore.jks" > android/key.properties

      - run: flutter build apk

      - run: mv build/app/outputs/flutter-apk/app-release.apk inter_knot_android.apk

      - uses: actions/upload-artifact@v4
        with:
          name: inter_knot_apk
          path: inter_knot_android.apk